<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Table</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    
    <h2>Infinite Scroll Example</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>UserId</th>
                    <th>UserName</th>
                    <th>EmailId</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>MobileNo</th>
                    <th>PinCode</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>

    <p id="loading" style="display : none;">Loading...</p>
    <script src="script.js"></script>

   
</body>
</html>
