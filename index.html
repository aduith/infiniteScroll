<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Table</title>
    <style>
        /* Prevent horizontal scrolling */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Table container for responsiveness */
        .table-container {
            width: 100vw;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            background-color: #fa8ebb;
        }

        #loading {
            margin: 20px;
            font-size: 18px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 990px) {
            body {
                font-size: 14px;
            }

            .table-container {
                overflow-x: auto;
            }

            th, td {
                padding: 8px;
                font-size: 12px;
            }
        }

        @media (min-width: 991px) {
            body {
                font-size: 16px;
                max-width: 100vw;
            }

            .table-container {
                max-width: 80vw;
                margin: auto;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2>Infinite Scroll Example</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>UserId</th>
                    <th>UserName</th>
                    <th>EmailId</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>MobileNo</th>
                    <th>PinCode</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <p id="loading">Loading...</p>

    <script>
        let currentUserId = 1; // Start userId from 1
       
        let isFetching = false;

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }

        async function loadUsers() {
            if (isFetching) return;
            isFetching = true;
            document.getElementById("loading").style.display = "block";

            const url = `https://dummyjson.com/users?limit=15`;
            const data = await fetchData(url);

            if (data && data.users) {
                const tableBody = document.getElementById("table-body");
                data.users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${currentUserId++}</td> 
                        <td>${user.firstName} ${user.lastName}</td>
                        <td>${user.email}</td>
                        <td>${user.gender}</td>
                        <td>${user.address.address}, ${user.address.city}</td>
                        <td>${user.phone}</td>
                        <td>${user.address.postalCode}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            document.getElementById("loading").style.display = "none";
            isFetching = false;
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
                loadUsers();
            }
        }

        window.addEventListener("scroll", handleScroll);

        // Initial load
        loadUsers();
    </script>
</body>
</html>
